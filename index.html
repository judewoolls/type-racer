<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <header class="text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">TypeRacer</h1>
            <p class="lead">
                <a href="#" class="btn btn-light btn-lg mt-3">Instructions</a>
            </p>
        </div>
    </header>

    <!-- bootstrap container -->
    <div class="container">
        <div class="row">
            <div id="game-form" class="col-md-8">
                <div class="container">
                    <form>
                        <div class="mb-3 row">
                            <label for="difficulty" id="difficulty-label" class="col-6 text-center input-group-text">Select Difficulty</label>
                            <select class="col-6 text-center" id="difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <p>Type the text as quickly and accurately as you can!</p>
                        <div class="mb-3">
                            <label for="game-text" class="form-label">Game Text</label>
                            <textarea class="form-control" id="game-text" rows="3" readonly>The quick brown fox jumps over the lazy dog.</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="user-input" class="form-label">Your Input</label>
                            <textarea class="form-control" id="user-input" rows="5"></textarea>
                        </div>
                        <div class="d-flex justify-content-center game-button">
                            <button type="button" class="btn">Start</button>
                            <button type="button" class="btn">Stop</button>
                            <button type="button" class="btn">Retry</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="results-box" class="col-md-4">
                <div class="text-center">
                    <h2>Results</h2>
                    <p>Level: Easy</p>
                    <p>Time: 0s</p>
                    <p>WPM: 0</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
